{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for section in sections %}
    {% if section.visible %}
    <div><p><a href="{{ url_for('section', section_id = section.code) }}">{{ section.code }} <b>{{ section.name }}</b></a>: {{ section.description }}</p></div>
    {% endif %}
    {% endfor %}
{% endblock %}
