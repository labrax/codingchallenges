{% extends "base.html" %}

{% block content %}
    <h1>Hi, {{ current_user.username }}!</h1>
    {% for problem in problems %}
    <div><p><a href="{{ url_for('problem', problem_id = problem.code) }}">{{ problem.code }} <b>{{ problem.name }}</b></a>: {{ problem.short_description }} <a href="{{ url_for('problem_scoring', problem_id = problem.code) }}">Scores</a></p></div>
    {% endfor %}
{% endblock %}
